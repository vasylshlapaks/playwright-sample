version: 2.1

jobs:
  test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.22.0-focal
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "package.json" }}
      - run:
          name: "Install dependencies"
          command: npm install
      - run:
          name: "Install Playwright browsers"
          command: npx playwright install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run:
          name: "Run tests"
          command: npm run ci-test
          no_output_timeout: 15m
      - store_artifacts:
          path: test-results
      - store_test_results:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - test

  # example of scheduled job
  regular_build:
    triggers:
      - schedule:
          cron: "0 6 * 3 *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
